<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Base Converter</h1>
    <div id="main-box" class="main-box">
        <img src="Index/tips.png" id="tips" class="tips" title="Shortcuts">
        <form autocomplete="off" id="front-face" class="face front">
            <div id="base-form">
                <div class="base-choice">
                    <div class="base-box alpha-base">
                        <label>From base</label>
                        <input id="alpha-base-value" type="text" pattern="^[0-9]+$" min="2" max="100" value="10" oninput="handleInput(this, 2), saveBases()" onpaste="handlePaste(event, this, 2), saveBases()">
                    </div>
                    <img src="Index/switch.png" id="switch" alt="Switch">
                    <div class="base-box beta-base">
                        <label>To base</label>
                        <input id="beta-base-value" type="text" pattern="^[0-9]+$" min="2" max="100" value="16" oninput="handleInput(this, 2), saveBases()" onpaste="handlePaste(event, this, 2), saveBases()">
                    </div>
                </div>
            </div>
            <div id="value-form">
                <div class="value-choice">
                    <div class="base-box alpha-base">
                        <label for="alpha-base">Input</label>
                        <input id="input" type="text" pattern="^[0-9A-Za-z]+$" min="0" max="1000000000" value="0" oninput="handleInput(this, 1)" onpaste="handlePaste(event, this, 1)">
                    </div>
                    <div class="base-box beta-base">
                        <label for="beta-base">Output</label>
                        <div id="output">0</div>
                    </div>
                </div>
            </div>
        </form>
        <div id="back-face" class="face back">
            <h2>Shortcuts :</h2>
            <ul>
                <li>Select "From base" : <span class="shortcuts">Ctrl + ,</span></li>
                <li>Select "To base" : <span class="shortcuts">Ctrl + ;</span></li>
                <li>Select "Input" : <span class="shortcuts">Ctrl + :</span></li>
                <li>Switch bases : <span class="shortcuts">Ctrl + !</span></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
